StylesPath = styles

Vocab = MyVocab

MinAlertLevel = suggestion

Packages = Readability, Google

[*.md]
BasedOnStyles = Vale, Readability, Google

# Exclude `{{ ... }}`, `{% ... %}`
TokenIgnores = ({{ .* }}.*?{{ ?/.* }}), ({% .+ %})

# Blog posts should follow Google developer documentation style.
# Treat these as blockers by promoting them to warnings.
[_posts/*.md]
BasedOnStyles = Vale, Readability, Google, Humanize
# Skip YAML front matter for Humanize rules
BlockIgnores = (?s)^---.*?---
Google.FirstPerson = NO
Google.WordList = NO
Google.Parens = warning
Google.Passive = warning
Google.Acronyms = warning
Google.Contractions = warning
Readability.FleschReadingEase = warning
Readability.SMOG = warning

