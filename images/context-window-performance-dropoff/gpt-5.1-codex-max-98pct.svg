<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dff3ff"/>
      <stop offset="100%" stop-color="#b5d3f0"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#sky)"/>
  <!-- Ground -->
  <rect y="240" width="400" height="60" fill="#7fbf72"/>
  <ellipse cx="200" cy="242" rx="130" ry="12" fill="#6aa261" opacity="0.5"/>
  <!-- Bicycle -->
  <g transform="translate(80 160)">
    <circle cx="40" cy="70" r="32" fill="none" stroke="#333" stroke-width="4"/>
    <circle cx="200" cy="70" r="32" fill="none" stroke="#333" stroke-width="4"/>
    <line x1="40" y1="70" x2="120" y2="40" stroke="#333" stroke-width="4"/>
    <line x1="120" y1="40" x2="200" y2="70" stroke="#333" stroke-width="4"/>
    <line x1="120" y1="40" x2="150" y2="10" stroke="#333" stroke-width="4"/>
    <line x1="150" y1="10" x2="200" y2="10" stroke="#333" stroke-width="4"/>
    <line x1="120" y1="40" x2="120" y2="70" stroke="#333" stroke-width="4"/>
    <line x1="40" y1="70" x2="120" y2="70" stroke="#333" stroke-width="4"/>
    <line x1="120" y1="70" x2="200" y2="70" stroke="#333" stroke-width="4"/>
    <!-- Pedals -->
    <circle cx="120" cy="70" r="8" fill="#ffb347" stroke="#333" stroke-width="3"/>
    <line x1="120" y1="70" x2="110" y2="60" stroke="#333" stroke-width="3"/>
    <line x1="120" y1="70" x2="130" y2="80" stroke="#333" stroke-width="3"/>
  </g>
  <!-- Pelican -->
  <g transform="translate(140 90)">
    <!-- Body -->
    <ellipse cx="100" cy="90" rx="60" ry="45" fill="#f4f4f0" stroke="#333" stroke-width="3"/>
    <!-- Wing -->
    <path d="M70 90 Q90 60 130 80 Q100 100 70 90 Z" fill="#e0e0dc" stroke="#333" stroke-width="3"/>
    <!-- Tail -->
    <path d="M40 95 L20 85 L25 100 Z" fill="#d8d8d4" stroke="#333" stroke-width="3"/>
    <!-- Neck -->
    <path d="M120 90 Q140 70 150 45 Q160 25 150 10" fill="none" stroke="#333" stroke-width="6" stroke-linecap="round"/>
    <ellipse cx="148" cy="15" rx="18" ry="14" fill="#f4f4f0" stroke="#333" stroke-width="3"/>
    <!-- Beak -->
    <polygon points="166,15 205,25 166,35" fill="#f2b046" stroke="#333" stroke-width="3" />
    <!-- Eye -->
    <circle cx="145" cy="10" r="4" fill="#333"/>
    <!-- Head crest -->
    <path d="M140 2 Q145 -8 152 2" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
    <!-- Feet on pedals -->
    <path d="M110 150 Q115 140 120 130" fill="none" stroke="#333" stroke-width="5" stroke-linecap="round"/>
    <path d="M150 150 Q140 140 130 130" fill="none" stroke="#333" stroke-width="5" stroke-linecap="round"/>
  </g>
  <!-- Shadow of bicycle/pelican -->
  <ellipse cx="200" cy="240" rx="110" ry="10" fill="#000" opacity="0.15"/>
</svg>