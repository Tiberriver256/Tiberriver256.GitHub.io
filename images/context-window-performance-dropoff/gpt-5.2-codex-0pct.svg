<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#f2f6f9"/>
  <rect x="0" y="220" width="400" height="80" fill="#dfe8ec"/>

  <!-- bicycle -->
  <circle cx="110" cy="220" r="40" fill="none" stroke="#2f3b44" stroke-width="6"/>
  <circle cx="280" cy="220" r="40" fill="none" stroke="#2f3b44" stroke-width="6"/>
  <circle cx="110" cy="220" r="5" fill="#2f3b44"/>
  <circle cx="280" cy="220" r="5" fill="#2f3b44"/>
  <line x1="110" y1="220" x2="190" y2="170" stroke="#2f3b44" stroke-width="6"/>
  <line x1="190" y1="170" x2="260" y2="220" stroke="#2f3b44" stroke-width="6"/>
  <line x1="190" y1="170" x2="150" y2="220" stroke="#2f3b44" stroke-width="6"/>
  <line x1="190" y1="170" x2="230" y2="170" stroke="#2f3b44" stroke-width="6"/>
  <line x1="230" y1="170" x2="255" y2="150" stroke="#2f3b44" stroke-width="6"/>
  <line x1="255" y1="150" x2="270" y2="150" stroke="#2f3b44" stroke-width="6"/>
  <line x1="190" y1="170" x2="195" y2="140" stroke="#2f3b44" stroke-width="6"/>
  <line x1="195" y1="140" x2="175" y2="140" stroke="#2f3b44" stroke-width="6"/>

  <!-- pelican body -->
  <ellipse cx="200" cy="135" rx="60" ry="35" fill="#ffffff" stroke="#2f3b44" stroke-width="3"/>
  <ellipse cx="170" cy="150" rx="45" ry="25" fill="#f6f0d6" stroke="#2f3b44" stroke-width="3"/>
  <ellipse cx="230" cy="110" rx="25" ry="20" fill="#ffffff" stroke="#2f3b44" stroke-width="3"/>
  <circle cx="238" cy="108" r="3" fill="#2f3b44"/>

  <!-- beak and pouch -->
  <path d="M245 112 L300 125 L245 128 Z" fill="#f2b34b" stroke="#2f3b44" stroke-width="3"/>
  <path d="M245 128 Q285 150 250 155 Z" fill="#f7d28b" stroke="#2f3b44" stroke-width="3"/>

  <!-- wing -->
  <path d="M185 130 Q140 150 150 185 Q190 175 210 150 Z" fill="#e7eef2" stroke="#2f3b44" stroke-width="3"/>

  <!-- legs to pedals -->
  <line x1="185" y1="165" x2="175" y2="200" stroke="#2f3b44" stroke-width="4"/>
  <line x1="210" y1="165" x2="230" y2="200" stroke="#2f3b44" stroke-width="4"/>
  <circle cx="175" cy="200" r="5" fill="#2f3b44"/>
  <circle cx="230" cy="200" r="5" fill="#2f3b44"/>
</svg>