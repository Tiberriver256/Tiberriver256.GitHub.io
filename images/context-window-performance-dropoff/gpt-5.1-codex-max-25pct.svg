  <path d="M195 125 Q210 105 235 110 Q245 113 248 125 Q252 142 238 150 Q225 157 210 150 Q190 143 185 128 Z" fill="#f2f2f2" stroke="#c5c5c5" stroke-width="2"/>
  <ellipse cx="240" cy="115" rx="18" ry="15" fill="#f2f2f2" stroke="#c5c5c5" stroke-width="2"/>
