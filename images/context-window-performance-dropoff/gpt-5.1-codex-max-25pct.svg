  <path d="M175 182 Q170 205 165 230" stroke="#e6a640" stroke-width="6" stroke-linecap="round"/>
  <path d="M195 186 Q198 205 206 223" stroke="#e6a640" stroke-width="6" stroke-linecap="round"/>
