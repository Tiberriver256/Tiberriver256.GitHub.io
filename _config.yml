# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
# bing_verify:

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: America/New_York
future: true

syntax-highlighting:
  enabled: false

markdown: kramdown
plugins:
  - jekyll-sitemap
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink: /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: true

syntax_highlighter_opts:
  line_numbers: nil
  line_numbers_start: 1
  tab_width: 4
  bold_every: 10
  css: class

include: ['.htaccess']
exclude:
  [
    'lib',
    'config.rb',
    'Capfile',
    'config',
    'Gemfile',
    'Gemfile.lock',
    'README.md',
    'LICENSE',
    'log',
    'Rakefile',
    'Rakefile.rb',
    'tmp',
    'less',
    '*.sublime-project',
    '*.sublime-workspace',
    'test',
    'spec',
    'Gruntfile.js',
    'package.json',
    'node_modules',
  ]
